<section class="booking-section">
  <h2>Book a Shipment</h2>
  <form id="bookingForm">
    <input type="text" id="fullName" placeholder="Full Name" required><br>
    <input type="text" id="pickup" placeholder="Pickup Location" required><br>
    <input type="text" id="delivery" placeholder="Delivery Location" required><br>
    <input type="number" id="weight" placeholder="Weight (kg)" required><br>
    <button type="submit">Book Now</button>
  </form>

  <div id="bookingResult"></div>
</section>
<style>
  .booking-section {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
  background: #cc3434;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0,0,0,0.1);
  text-align: center;
  font-family: Arial, sans-serif;
  color: white;
}

.booking-section input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.booking-section button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#bookingResult {
  margin-top: 20px;
  font-size: 16px;
  font-weight: bold;
}

</style>
<script>
  function generateTrackingNumber() {
    const prefix = "KW";
    const randomNum = Math.floor(100000 + Math.random() * 900000);
    return prefix + randomNum;
  }

  document.getElementById("bookingForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    const pickup = document.getElementById("pickup").value.trim();
    const delivery = document.getElementById("delivery").value.trim();
    const weight = document.getElementById("weight").value.trim();

    if (!fullName || !pickup || !delivery || !weight || weight <= 0) {
      document.getElementById("bookingResult").innerText = "Please fill all fields correctly.";
      return;
    }

    const trackingNumber = generateTrackingNumber();

    // Optionally store booking data in localStorage
    const shipmentData = {
      name: fullName,
      from: pickup,
      to: delivery,
      weight: weight,
      status: "ðŸ“¦ Booked and processing"
    };

    localStorage.setItem(trackingNumber, JSON.stringify(shipmentData));

    document.getElementById("bookingResult").innerHTML = `
      âœ… Booking successful!<br>
      Your tracking number is: <strong>${trackingNumber}</strong><br>
      Use it to track your shipment.`;
      
    // Reset form
    document.getElementById("bookingForm").reset();
  });
</script>
