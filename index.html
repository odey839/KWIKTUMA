<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KwikTuma App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div id="splash-logo">
      <svg width="250" height="250" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="red" />
            <stop offset="100%" stop-color="black" />
          </linearGradient>
        </defs>
        <text x="10" y="50" font-family="Arial Black" font-size="35" fill="url(#grad1)">K</text>
        <polygon points="30,10 40,10 32,35 45,35 25,60 35,35 20,35" fill="url(#grad1)" />
      </svg>
    </div>

    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <style>
    /* Splash Screen Style */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease-in-out forwards;
      animation-delay: 5s;
    }

    /* SVG Logo */
    #splash-logo {
      margin-bottom: 30px;
      animation: zoomIn 1.5s ease-in-out forwards;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Loading dots */
    .dots {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: white;
      opacity: 0.3;
      animation: pulse 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    .dot:nth-child(4) {
      animation-delay: 0.6s;
    }

    @keyframes pulse {
      0% {
        opacity: 0.2;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0.2;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>


  <script>
    window.addEventListener("load", function () {
  setTimeout(() => {
    document.getElementById("splash-screen").style.display = "none";
    document.getElementById("main-content").style.display = "block";
  }, 5000); // 5 seconds
});

  setTimeout(function () {
      window.location.href = "main.html"; // redirect after 5 seconds
    }, 5000);
  </script>
<script src="script.js"></script>
</body>

</html>
